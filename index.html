<html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <body>

    <div class="container-fluid">
      
      <div id="map"></div>
      
      <script>
        function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.727472, lng: 100.570405},
          scrollwheel: true,
          zoom: 14
        });

        
        // Recenter while resize, via http://stackoverflow.com/questions/18444161/google-maps-responsive-resize
        google.maps.event.addDomListener(window, "resize", function() {
 		var center = map.getCenter();
 		google.maps.event.trigger(map, "resize");
 		map.setCenter(center); 
		});


        // Create a marker and set its position.
        var myLatLng = {lat: 13.727472, lng: 100.570405};
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
        }
      </script>

    </div>


    <div><p data-bind='text: locationPOI.venue'></p></div>


    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtSPeVBK6jrwe1n0FAnbQCSwU7YU3mlYI&callback=initMap"async defer></script>
  </body>
